<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Propiedades aa</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <h1>Â¡Bienvenido a mi mapa mapa!</h1>
  <p>Este es un ejemplo de mapa mapa</p>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGFsb3plIiwiYSI6ImNqNzVpN2puZDBrZm0zM256ZTRleTdra2kifQ.vTzhsH5ztfxHj3i71xaQXQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-99.1332, 19.4326], // CDMX
      zoom: 12
    });

    async function cargarPropiedades() {
      const response = await fetch('https://api.easybroker.com/v1/properties', {
        headers: {
          'X-Authorization': 'fyuxj7gkabljwpnkxc74pve8691s44'
        }
      });

      const data = await response.json();

      const features = data.content.map(prop => ({
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [prop.location.lon, prop.location.lat]
        },
        properties: {
          title: prop.title,
          price: prop.public_price,
          image: prop.property_images?.[0]?.url || '',
        }
      }));

      const geojson = {
        type: 'FeatureCollection',
        features: features
      };

      map.on('load', () => {
        map.addSource('propiedades', {
          type: 'geojson',
          data: geojson
        });

        map.addLayer({
          id: 'propiedades-layer',
          type: 'circle',
          source: 'propiedades',
          paint: {
            'circle-radius': 6,
            'circle-color': '#FF0000'
          }
        });

        map.on('click', 'propiedades-layer', (e) => {
          const props = e.features[0].properties;
          const popup = new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`<strong>${props.title}</strong><br>$${props.price}`)
            .addTo(map);
        });
      });
    }

    cargarPropiedades();
  </script>
</body>
</html>
